<section>
    <div class="imgbox">
        <img src="../images/e-commerce.jpg" alt="">
    </div>
    <div class="content">
        <div class="form">
            <h2>Already have a account?<a href="">Login</a></h2>
            <form action="">
                <div class="inputbox">
                    <span>Full Name</span>
                    <input type="text" placeholder="Enter your Name">
                </div>
                <div class="inputbox">
                    <span>E-mail</span>
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="inputbox">
                    <span>Password</span>
                    <input type="password" placeholder="Password">
                </div>
                <div class="inputbox">
                    <span>Confirm Password</span>
                    <input type="password" placeholder="Password">
                </div>
                <div class="inputbox">
                    <span>Number</span>
                    <input type="number" placeholder="Number">
                </div>
                <!-- <div class="Agreements">
                    <input type="checkbox" name="" id="">
                    <span>accept all the Agreements </span>
                </div> -->
                <div class="inputbox">
                    <input type="submit" value="sign-up" name="" id="">
                </div>
            </form>
        </div>
    </div>
</section>
